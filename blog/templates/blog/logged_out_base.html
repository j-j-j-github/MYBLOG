{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="logged-out-body">
    <header class="logged-out-header">
        <nav class="container logged-out-nav">
            <a class="logo" href="{% url 'blog-home' %}">Django Blog</a>
            <div class="nav-links">
                <a href="{% url 'blog-about' %}" class="nav-item">Our story</a>
                <a href="{% url 'login' %}" class="nav-item">Sign In</a>
                <a href="{% url 'register' %}" class="btn-primary">Get started</a>
            </div>
        </nav>
    </header>
    
    <!-- This main tag will wrap all content -->
    <main class="logged-out-main">
        <!-- The content from other pages will be injected here -->
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'blog/main.js' %}"></script>
</body>
</html>
